<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' type='text/css' href="css/main.css">
        <link rel='stylesheet' type='text/css' href="css/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <!--User logged-in for the first time-->
        <div id="intro">
        </div>
        
        <div id="main">
            <div class="header">
                <i class="fa fa-bars"></i>
                <h1 align="center">Welcome, Eric Xiao.</h1>
            </div>
            
            <div class="sidebar">
                <a id="closeSideBar"><h1>&times;</h1></a>
                <a id="signOut"><h1>Sign Out</h1></a>
            </div>
                
            <div id="addVacation" align="center">
                <input placeholder="Enter City:" id="city">
                <button id="add-vacation">Add City</button>
            </div>
            
            <h1 class="title">Vacations:</h1>
            
            <div class="vacations">
                <div class="vacation"><i class="fa fa-trash"></i> Beijing</div>
                <div class="vacation"><i class="fa fa-trash"></i> Paris</div>
                <div class="vacation"><i class="fa fa-trash"></i> Salt Lake City</div>
            </div>
        </div>

        <div id="vacationInfo">
            <table id="categories">
                <div class="category">Total</div>
                <div class="category">Accommodations</div>
                <div class="category">Food</div>
                <div class="category">Tickets</div>
            </div>
            <table>
                <tr>
                    <th></th>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
    </body>
</html>
